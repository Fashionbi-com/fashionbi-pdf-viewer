<!DOCTYPE html>
<html>
  <head>
    <title>FASHIONBI PDF Viewer</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #fff;
      }
      header {
        display: flex;
        align-items: center;
        padding: 16px;
        background: #ffffff;
        border-bottom: 1px solid #ddd;

      <img src="logo.png" alt="Fashionbi Logo">
    </header>
    <iframe src="FASHIONBI.pdf"></iframe>
  </body>
</html>
